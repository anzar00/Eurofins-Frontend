<!DOCTYPE html>
<html>

<head>
    <title>Ex-1</title>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1>Example JS events</h1>
    <p onCopy="alert('Copy Forbidden')">Try to copy me.</p>

    <button onclick="myFunction()">Click me.</button>

    <p ondblclick="alert('Double Click Forbidden')">Double click me.</p>

    <p onmouseover="this.style.fontSize='35px'" onmouseout="this.style.fontSize='20px'">Mouse over me.</p>

    <textarea onmousemove=" this.placeholder = event.clientX + ':' + event.clientY " placeholder="Mouse Over"></textarea>
</body>

</html>
