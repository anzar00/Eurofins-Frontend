<!-- HTML + Bootstrap + JS to demonstrate various JS events -->
<!DOCTYPE html>
<html>

<head>
    <title>JS Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Demonstration of JS Events</h1>
        <div class="row mt-5">
            <div class="col-3">
                <h2>Click</h2>
                <button class="btn btn-primary" onclick="clickMe()">Click Me</button>
            </div>
            <div class="col-3">
                <h2>Mouse Over</h2>
                <button class="btn btn-primary" onmouseover="mouseOverMe()">Mouse Over Me</button>
            </div>
            <div class="col-3">
                <h2>Mouse Out</h2>
                <button class="btn btn-primary" onmouseout="mouseOutMe()">Mouse Out Me</button>
            </div>
            <div class="col-3">
                <h2>Focus / Blur </h2>
                <input type="text" class="form-control" onfocus="focusMe()" value="Not Interacted" onblur="blurMe()">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3">
                <h2>Change</h2>
                <select class="form-select" onchange="changeMe()">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="col-3">
                <h2>Submit / Reset</h2>
                <form action="" onsubmit="submitMe()" onreset="resetMe()">
                    <input type="text" class="form-control" id="sub" required>
                    <input type="submit" class="btn btn-primary mt-2" value="Submit">
                    <input type="reset" class="btn btn-primary mt-2" value="Reset">
                </form>
            </div>  
            <div class="col-3">
                <h2>Select</h2>
                <input type="text" class="form-control" onselect="selectMe()" value="Select Me">
            </div>  
            <div class="col-3">
                <h2>Key Down / Up / Press</h2>
                <input type="text" class="form-control" onkeydown="keyDownMe()" onkeyup="keyUpMe()" onkeypress="keyPressMe()">
            </div>  
        </div>  
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Login to Continue</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-primary mt-5" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

</body>

</html>
