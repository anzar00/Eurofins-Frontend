<div class="row">
    <div class="col-lg-8">
      <h1>Delivery Service Employees</h1>
    </div>
    <div class="col-lg-3">
      <input type="text" class="float-right" placeholder="search" [(ngModel)] = "searchText">
      <br><br>
      <!-- Lab 9: Two-way Binding - search Text -->
      <span>You searched : {{ searchText }}</span>
    </div>
    <div class="col-lg-1">
      <button>New Employee</button>  <!-- Lab 16: Routing - Form Page -->
    </div>
  </div>
<hr>

<!-- Lab 13: Input Property - Counts -->


<div class="row">
<div class="col-lg-3" *ngFor="let e of employees; trackBy: trackByEmpID;"> <!-- Lab 10: *ngFor - data loop -->
    <div class="card" (mouseenter)="mouseOver($event)" (mouseleave)="mouseOut($event)">
    <img [src]="e.Gender == 'M' ? ImgSrcM : ImgSrcF" class="card-img-top" alt="..." [appHighlight]>
    <div class="card-body">
      <h5 class="card-title">{{ e.Name | uppercase }}</h5> <!-- Lab 11: Pipes - uppercase --> <!-- Lab 12: Custom Pipes - salutation -->
      <div class="card-text">
        <div class="row">
            <div class="col-lg-6">
                <span [class]="KeyStyle" [ngClass]="{'italic':IsItalic}">Gender</span>
            </div>
            <div class="col-lg-6">
                <span class="text-center">{{ e.Gender }}</span>
            </div>
            <div class="col-lg-6">
                <span [class]="KeyStyle">DOB</span>
            </div>
            <div class="col-lg-6">
                <span class="text-center" *ngIf="e.DOB else NotAvailable">{{ e.DOB | date: "dd/M/yyyy"}}</span>     <!-- Lab 10: *ngIf - null data -->  <!-- Lab 11: Pipes - date format -->
            </div>
            <div class="col-lg-6">
                <span [class]="KeyStyle">Op. Area</span>
            </div>
            <div class="col-lg-6">
                <span class="text-center">{{ e.Area }}</span>
            </div>
            <ng-template #NotAvailable>
                <span class="text-center">N/A</span>
            </ng-template>
        </div>
        <hr>
        <div [class]="KeyStyle" [style.color] = "e.IsAvailable ? 'green': 'red'" >{{ e.IsAvailable ? 'Available' : 'Not Available'}}</div>
    </div>
    </div>
</div>
</div>
</div>
