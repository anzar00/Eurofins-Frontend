<html>
    <head>
        <title>Salary Calculator</title>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Salary Calculator</h1>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Employee ID</td>
                    <td><input type="text" id="empId"></td>
                </tr>
                <tr>
                    <td>Basic</td>
                    <td><input type="text" id="basic"></td>
                </tr>
                <tr>
                    <td>Special Allowances</td>
                    <td><input type="text" id="specialAllowances"></td>
                </tr>
                <tr>
                    <td>Bonus</td>
                    <td><input type="text" id="bonus"></td>
                </tr>
                <tr>
                    <td>Tax Saving Investments</td>
                    <td><input type="text" id="taxSavingInvestments"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" value="Calculate" onclick="salaryCalculator()"></td>
                </tr>
            </table>
        </form>

        <div id="result">
            <table>
                <tr>
                    <td>Gross Monthly Salary</td>
                    <td id="grossMonthlySalary"></td>
                </tr>
                <tr>
                    <td>Annual Salary</td>
                    <td id="annualSalary"></td>
                </tr>
                <tr>
                    <td>Gross Annual Salary</td>
                    <td id="grossAnnualSalary"></td>
                </tr>
                <tr>
                    <td>Annual Net Salary</td>
                    <td id="annualNetSalary"></td>
                </tr>
                <tr>
                    <td>Tax Payable</td>
                    <td id="taxPayable"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
