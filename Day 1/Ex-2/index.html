<!DOCTYPE html>
<html>

<head>
    <title>JS - Area of Triangle</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="main">
        <h1>JS - Area of Triangle</h1>
        <p>Enter the base and height of a triangle to calculate its area.</p>
        
        <form class="my-form">
            <label for="base">Base:</label>
            <input type="number" id="base" name="base" value="0">
            <br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" value="0">
            <br>
            <input type="button" class="cal-btn" value="Calculate" onclick="calculateArea()">
        </form>
        <p id="result"></p>
    </div>
</body>

</html>
