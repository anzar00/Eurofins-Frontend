<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Generate Series</title>
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <!-- A button to load series from JS and a div to display it -->
    <!-- Take input for N -->
    <div class="container mt-5">
        <div class="col-md-6">
            <div class="form-group">
                <label for="n">Enter N</label>
                <input class="form-control" type="text" name="n" placeholder="Enter N" />
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Load Series" onclick="loadSeries()" />
            </div>
        </div>
        <div class="col-md-6">
            <p id="series"></p>
        </div>
    </div>
</body>
</html>
