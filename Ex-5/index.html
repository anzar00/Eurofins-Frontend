<!-- Write a program to accept a number and display whether it is an even or odd number -->

<!DOCTYPE html>
<html>
    <head>
        <title>JS - Even or Odd</title>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>JS - Even or Odd</h1>
        <p>Enter a number to check if it is even or odd.</p>
        <div class="form">
            <label class="f-label" for="num">Number</label>
            <input class="f-input" type="number" id="num" name="num" placeholder="Enter Number" required>
            <br>
            <button class="btn" onclick="evenOrOdd()">Check</button>
            <div id="result"></div>
        </div>
</html>
