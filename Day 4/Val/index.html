<!-- HTML Page to Demponstrate JS Validations and Evenets -->

<!DOCTYPE html>
<html>

<head>
    <title>JS Validations and Events</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Events Examples -->
            <div class="col-md-6">

                <h1>Events</h1>
                <p>Click the button to display an alert box:</p>
                <button class="btn btn-default" onclick="alert('Hello World!')">Click Me!</button>
                <p>Click the button to display a confirm box:</p>
                <button class="btn btn-default" onclick="confirm('Press a button!')">Click Me!</button>
                <p>Click the button to display a prompt box:</p>
                <button class="btn btn-default" onclick="prompt('Enter your name:')">Click Me!</button>

            </div>

            <!-- Validation Examples -->
            <div class="col-md-6">
                <form name="myForm" onsubmit="return validateForm()">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Checkbox</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Accept Privacy Policy
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>

</body>

</html>
