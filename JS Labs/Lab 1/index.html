<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src ="main.js"></script>
</head>

<body>
    <!-- Building a Digital Clock  -->
    <!-- where the user can see the current local time in digital forma - HH:MM:SS -->

    <div class="container">

        <h1>Digital Clock</h1>

        <div class="clock">
            <div class="hours">
                <div class="hr" id="hr"></div>
            </div>
            <div class="sep">:</div>
            <div class="minutes">
                <div class="min" id="min"></div>
            </div>
            <div class="sep">:</div>
            <div class="seconds">
                <div class="sec" id="sec"></div>
            </div>
            <div class="time">
                <div class="ampm" id="ampm"></div>
            </div>
        </div>

    </div>

</body>

</html>
